<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoCut</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system; }
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.15); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-black text-white">
  <div class="max-w-4xl mx-auto px-4 py-10">
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold tracking-tight">AutoCut</h1>
    </header>

    <main class="glass rounded-2xl p-6 shadow-xl">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <section class="lg:col-span-2">
          <div id="dropZone" class="border-2 border-dashed border-white/20 rounded-xl p-8 flex flex-col items-center justify-center text-center transition hover:border-indigo-400">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-12 h-12 mb-3 text-indigo-300"><path fill="currentColor" d="M19 13v6H5v-6H3v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6z"/><path fill="currentColor" d="M11 6.414V16h2V6.414l3.293 3.293l1.414-1.414L12 2.586L6.293 8.293l1.414 1.414z"/></svg>
            <p class="text-lg font-medium">Drag & drop your video here</p>
            <p class="text-sm text-white/60 mt-1">or click to browse</p>
            <input id="fileInput" type="file" accept="video/*" class="hidden" />
          </div>
          <div class="mt-3 text-xs text-white/50">Supported: most video formats. Files stay on your device; processing is local.</div>

          <div class="mt-6">
            <button id="processBtn" class="w-full inline-flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed text-white px-4 py-3 rounded-lg font-semibold">
              <svg id="spinner" class="animate-spin h-5 w-5 hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/></svg>
              <span>Remove Deadspace</span>
            </button>
            <div id="status" class="mt-2 text-sm text-white/70"></div>
          </div>
        </section>

        <aside class="space-y-5">
          <div class="bg-white/5 rounded-xl p-4">
            <h2 class="font-semibold mb-3">Parameters</h2>
            <label class="block text-sm mb-1">Silence Threshold (dB)</label>
            <input id="noiseDb" type="range" min="-60" max="-10" step="1" value="-30" class="w-full">
            <div class="text-xs text-white/60"><span id="noiseDbVal">-30</span> dB</div>

            <div class="h-4"></div>

            <label class="block text-sm mb-1">Minimum Silence Length (s)</label>
            <input id="minSilence" type="range" min="0.1" max="2.0" step="0.1" value="0.4" class="w-full">
            <div class="text-xs text-white/60"><span id="minSilenceVal">0.4</span> s</div>
          </div>

          <div class="bg-white/5 rounded-xl p-4">
            <h2 class="font-semibold mb-3">Preview</h2>
            <video id="preview" controls class="w-full rounded-md bg-black aspect-video"></video>
            <a id="downloadLink" href="#" download="autocut.mp4" class="mt-3 inline-block w-full text-center bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg font-semibold hidden">Download</a>
          </div>
        </aside>
      </div>
    </main>

    <footer class="mt-8 text-center text-xs text-white/50">All processing done locally via FFmpeg. Your media does not leave your machine.</footer>
  </div>
  <script src="/app.js"></script>
</body>
</html>
